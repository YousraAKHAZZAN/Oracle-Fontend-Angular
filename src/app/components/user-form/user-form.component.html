<div>
  <h2>{{ isEditMode ? 'Edit User' : 'Create User' }}</h2>
  <form (ngSubmit)="saveUser()">
    <label for="username">Username</label>
    <input id="username" [(ngModel)]="user.username" name="username" required />
  
    <label for="password">Password</label>
    <input id="password" [(ngModel)]="user.password" name="password" required type="password" />
  
    <label for="defaultTablespace">Default Tablespace</label>
    <input
      id="defaultTablespace"
      [(ngModel)]="user.defaultTablespace"
      name="defaultTablespace"
    />
  
    <label for="temporaryTablespace">Temporary Tablespace</label>
    <input
      id="temporaryTablespace"
      [(ngModel)]="user.temporaryTablespace"
      name="temporaryTablespace"
    />
  
    <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
  </form>
</div>
